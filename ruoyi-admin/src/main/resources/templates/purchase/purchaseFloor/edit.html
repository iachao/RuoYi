<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改采购木地板')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-purchaseFloor-edit" th:object="${purchaseFloorOrder}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">客户信息：</label>
                <div class="col-sm-8">
                    <input name="customerId" th:field="*{customerId}" class="form-control" type="hidden">
                    <input name="customerInfo" th:field="*{customerInfo}" class="form-control" type="text" readonly="readonly">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">供应商：</label>
                <div class="col-sm-8">
                    <select name="supplyId" class="form-control m-b" th:with="type=${@dict.getType('floor_supply')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{supplyId}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">类型：</label>
                <div class="col-sm-8">
                    <select name="floorType" class="form-control m-b" th:with="type=${@dict.getType('floor_type')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{floorType}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">规格：</label>
                <div class="col-sm-8">
                    <select id="floorSpec" name="floorSpec" class="form-control m-b" th:with="type=${@dict.getType('floor_spec')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel+'【'+dict.dictValue+'】'}" th:value="${dict.dictLabel}" th:field="*{floorSpec}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">型号：</label>
                <div class="col-sm-8">
                    <input name="floorNumber" th:field="*{floorNumber}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">采购块数：</label>
                <div class="col-sm-8">
                    <input id="purchaseBlock" name="purchaseBlock" th:field="*{purchaseBlock}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">采购面积：</label>
                <div class="col-sm-8">
                    <input name="purchaseArea" th:field="*{purchaseArea}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">单价/㎡：</label>
                <div class="col-sm-8">
                    <input id="singPrice" name="singPrice" th:field="*{singPrice}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">采购金额：</label>
                <div class="col-sm-8">
                    <input id="purchaseAmount" name="purchaseAmount" th:field="*{purchaseAmount}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input name="remark" th:field="*{remark}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: bootstrap-suggest-js" />
    <script th:inline="javascript">
        var prefix = ctx + "purchase/purchaseFloor";
        $("#form-purchaseFloor-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-purchaseFloor-edit').serialize());
            }
        }
        $('#purchaseBlock').blur(function (){
            var selFloorSpec = $("select#floorSpec").find('option:selected').val();
            var floorSpecArr = selFloorSpec.split('*');
            var purchaseBlock = $('#purchaseBlock').val();
            $('#purchaseArea').attr('value',(purchaseBlock*floorSpecArr[0]*floorSpecArr[1]/1000000));
        })
        $('#singPrice').blur(function (){
            $('#purchaseAmount').attr('value',$.common.keepTwoDecimalFull($(this).val()*$('#purchaseArea').val()));
        });
        $('#supplyId').change(function (){
            $('#supplyName').attr('value',$(this).find('option:selected').text());
        })
        // 根据手机号、姓名、地址 获取 客户
        var customerSuggest = $("#customerInfo").bsSuggest({
            url: ctx + "order/customer/selectByInfo?keyword=",
            idField: "id",
            keyField: "customerInfo",
            effectiveFields: ["customerName","customerPhone","community","address","remark"],
            effectiveFieldsAlias: {"customerName":"客户名","customerPhone":"电话","community":"小区","address":"地址","remark":"备注"},
            getDataMethod: 'url',
            clearable: true
        }).on('onDataRequestSuccess', function (e, result) {
        }).on('onSetSelectValue', function (e, v) {
            $('#customerId').attr('value',e.id);
        }).on('onUnsetSelectValue', function (e) {
        });
    </script>
</body>
</html>
