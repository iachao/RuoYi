<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('客户售后服务列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>客户名称：</label>
                                <input type="text" name="customerName"/>
                            </li>
                            <li>
                                <label>联系电话：</label>
                                <input type="text" name="customerPhone"/>
                            </li>
                            <li>
                                <label>小区：</label>
                                <input type="text" name="community"/>
                            </li>
                            <li>
                                <label>楼牌号：</label>
                                <input type="text" name="address"/>
                            </li>
                            <li>
                                <label>处理人：</label>
                                <input type="text" name="dealBy"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="customer:afterSale:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="customer:afterSale:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="customer:afterSale:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="customer:afterSale:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('customer:afterSale:edit')}]];
        var removeFlag = [[${@permission.hasPermi('customer:afterSale:remove')}]];
        var issueCategoriesDatas = [[${@dict.getType('category')}]];
        var prefix = ctx + "customer/afterSale";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "客户售后服务",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '主键id',
                    visible: false
                },
                {
                    field: 'customerName',
                    title: '客户名称'
                },
                {
                    field: 'customerPhone',
                    title: '联系电话'
                },
                {
                    field: 'community',
                    title: '小区'
                },
                {
                    field: 'address',
                    title: '楼牌号'
                },
                {
                    field: 'buyTime',
                    title: '购买时间'
                },
                {
                    field: 'issueCategories',
                    title: '同购买品类',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabels(issueCategoriesDatas, value);
                    }
                },
                {
                    field: 'issueDesc',
                    title: '问题描述'
                },
                {
                    field: 'remark',
                    title: '备注'
                },
                {
                    field: 'dealBy',
                    title: '处理人'
                },
                {
                    field: 'dealTime',
                    title: '处理时间'
                },
                {
                    field: 'dealResult',
                    title: '处理结果'
                },
                {
                    field: 'dealStatus',
                    title: '服务状态;100待处理120服务中150部分处理200已处理500已取消'
                },
                {
                    field: 'deleted',
                    title: '是否删除'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
