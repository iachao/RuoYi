<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('踢脚线订单列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>订单状态：</label>
                                <select name="status" th:with="type=${@dict.getType('order_status')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>客户名称：</label>
                                <input type="hidden" name="customerId" id="customerId">
                                <div class="input-group">
                                    <input type="text" name="customerInfo" class="form-control" id="customerInfo">
                                    <div class="input-group-btn" style="width: 10%;">
                                        <button type="button" class="btn btn-white dropdown-toggle" style="height: 31px" data-toggle="dropdown">
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                        </ul>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <label>供应商：</label>
                                <select name="supplyId" th:with="type=${@dict.getType('foot_line_supply')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>脚线型号：</label>
                                <input type="text" name="footNumber"/>
                            </li>
                            <li>
                                <label>安装工人：</label>
                                <input type="text" name="installName"/>
                            </li>
                            <li>
                                <label>安装时间：</label>
                                <input type="text" class="time-input" placeholder="请选择安装时间" name="installTime"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="searchList()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="resetSearch()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="order:footLine:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="order:footLine:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="order:footLine:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="order:footLine:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: bootstrap-suggest-js" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('order:footLine:edit')}]];
        var removeFlag = [[${@permission.hasPermi('order:footLine:remove')}]];
        var statusDatas = [[${@dict.getType('order_status')}]];
        var supplyIdDatas = [[${@dict.getType('foot_line_supply')}]];
        var supplyNameDatas = [[${@dict.getType('foot_line_supply')}]];
        var prefix = ctx + "order/footLine";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "脚线订单",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '主键id',
                    visible: false
                },
                {
                    field: 'status',
                    title: '订单状态',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(statusDatas, value);
                    }
                },
                {
                    field: 'customerId',
                    title: '客户信息',
                    formatter: function(value, row, index) {
                        var cId = "customer" + value;
                        var showInfo = row.customerName + '<br/>' + row.customerPhone + '<br/>' + row.community +  '<br/>' + row.address;
                        return '<a title="" id="' + cId + '" onclick="showCustomerInfo('+ value +')" title="客户信息" type="button">'+showInfo+'</a>';
                    }
                },
                {
                    field: 'supplyId',
                    title: '供应商',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(supplyIdDatas, value);
                    }
                },
                {
                    field: 'footNumber',
                    title: '脚线型号'
                },
                {
                    field: 'surveyArea',
                    title: '测量米数'
                },
                {
                    field: 'sendBlock',
                    title: '发货米数'
                },
                {
                    field: 'actualUseBlock',
                    title: '实际使用米数'
                },
                {
                    field: 'createBy',
                    title: '创建人'
                },
                {
                    field: 'createTime',
                    title: '创建时间'
                },
                {
                    field: 'surveyName',
                    title: '测量人'
                },
                {
                    field: 'surveyTime',
                    title: '测量时间'
                },
                {
                    field: 'surveyImg',
                    title: '现场图片;分号分隔'
                },
                {
                    field: 'installName',
                    title: '安装工人'
                },
                {
                    field: 'installTime',
                    title: '安装时间'
                },
                {
                    field: 'installImg',
                    title: '安装图片'
                },
                {
                    field: 'installAmount',
                    title: '安装费'
                },
                {
                    field: 'price',
                    title: '单价/米'
                },
                {
                    field: 'amount',
                    title: '脚线金额'
                },
                {
                    field: 'remark',
                    title: '备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
        function resetSearch(){
            $('#customerId').attr('value',null);
            $.form.reset();
        }
        function searchList(){
            var customerId = $('#customerInfo').attr('data-id');
            $('#customerId').attr('value',customerId);
            $.table.search();
        }
        // 查看客户信息
        function showCustomerInfo(customerId){
            var url = ctx + "order/customer/detail/"+customerId;
            $.modal.openTab("客户详情"+customerId, url);
        }
        // 根据手机号、姓名、地址 获取 客户
        var customerSuggest = $("#customerInfo").bsSuggest({
            url: ctx + "order/customer/selectByInfo?keyword=",
            idField: "id",
            keyField: "customerInfo",
            effectiveFields: ["customerName","customerPhone","community","address","remark"],
            effectiveFieldsAlias: {"customerName":"客户名","customerPhone":"电话","community":"小区","address":"地址","remark":"备注"},
            getDataMethod: 'url',
            clearable: true
        }).on('onDataRequestSuccess', function (e, result) {
        }).on('onSetSelectValue', function (e, keyword) {
        }).on('onUnsetSelectValue', function (e) {
        });
    </script>
</body>
</html>
