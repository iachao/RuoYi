<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增地板订单')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-floor-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">订单状态：</label>
                <div class="col-sm-8">
                    <select name="orderStatus" class="form-control m-b" th:with="type=${@dict.getType('order_status')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">客户：</label>
                <input id="customerId" name="customerId" class="form-control" type="hidden" required>
                <div class="col-sm-6">
                    <input id="customerInfo" name="customerInfo" class="form-control" type="text" readonly="readonly" required>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-success" onclick="selectCheckCustomer()">选择客户</button>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">供应商：</label>
                <div class="col-sm-8">
                    <select name="supplyId" class="form-control m-b" th:with="type=${@dict.getType('floor_supply')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">地板类型：</label>
                <div class="col-sm-8">
                    <select name="floorType" class="form-control m-b" th:with="type=${@dict.getType('floor_type')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">地板系列：</label>
                <div class="col-sm-8">
                    <select name="floorSpec" class="form-control m-b" th:with="type=${@dict.getType('floor_spec')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel+'【'+dict.dictValue+'】'}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">地板型号：</label>
                <div class="col-sm-8">
                    <input name="floorNumber" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">测量人：</label>
                <div class="col-sm-8">
                    <input name="surveyName" class="form-control" type="text" value="田田" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">测量面积：</label>
                <div class="col-sm-8">
                    <input name="surveyArea" class="form-control" type="number">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">测量时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="surveyTime" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">现场图片：</label>
                <div class="col-sm-8">
                    <textarea name="surveyImg" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">发货面积：</label>
                <div class="col-sm-8">
                    <input name="sendArea" class="form-control" type="number">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">发货块数：</label>
                <div class="col-sm-8">
                    <input name="sendBlock" class="form-control" type="number">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">单价：</label>
                <div class="col-sm-8">
                    <input name="price" class="form-control" type="number" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">地板金额：</label>
                <div class="col-sm-8">
                    <input name="amount" class="form-control" type="number" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input name="remark" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "order/floor"
        var customerPrefix = ctx + "order"
        $("#form-floor-add").validate({
            focusCleanup: true
        });
        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-floor-add').serialize());
            }
        }
        // 选择 客户
        function selectCheckCustomer(){
            var options = {
                title: '选择客户',
                url: customerPrefix + "/customer",
                callBack: doSelectCustomer
            };
            $.modal.openOptions(options);
        }
        function doSelectCustomer(index, layero){
            var rows = layero.find("iframe")[0].contentWindow.getCustomerSelection();
            if (rows.length == 0 || rows.length > 1) {
                $.modal.alertWarning("请选择一条记录");
                return;
            }
            $('#customerId').attr('value',rows[0].id);
            $('#customerInfo').attr('value',rows[0].customerName.concat(rows[0].customerPhone).concat(rows[0].community).concat(rows[0].address));
            $.modal.close(index);
        }

        $("input[name='surveyTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='installTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
