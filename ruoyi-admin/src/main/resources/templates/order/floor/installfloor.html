<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改地板订单')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-floor-edit" th:object="${floorOrder}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">地板型号：</label>
            <div class="col-sm-8">
                <input name="floorNumber" th:field="*{floorNumber}" class="form-control" type="text" required readonly="readonly">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">实际使用块数：</label>
            <div class="col-sm-8">
                <input name="actualUseBlock" th:field="*{actualUseBlock}" onmouseout="actualUseBlockMouseOut()" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">安装工人：</label>
            <div class="col-sm-8">
                <input name="installName" th:field="*{installName}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">安装时间：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <input name="installTime" th:value="${#dates.format(floorOrder.installTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">安装面积：</label>
            <div class="col-sm-8">
                <input name="installArea" th:field="*{installArea}" class="form-control" type="number" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">安装图片：</label>
            <div class="col-sm-8">
                <textarea name="installImg" class="form-control">[[*{installImg}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">安装费用：</label>
            <div class="col-sm-8">
                <input name="installAmount" th:field="*{installAmount}" class="form-control" type="number">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <input name="remark" th:field="*{remark}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: datetimepicker-js" />
<script th:inline="javascript">
    var prefix = ctx + "order/floor";
    $("#form-floor-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-floor-edit').serialize());
        }
    }

    function actualUseBlockMouseOut(){
        console.log('sdsd')
    }

    $("input[name='installTime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });
    $("#form-role-edit").validate({
        onkeyup: false,
        rules:{
            actualUseBlock:{
                digits:true
            },
            installArea:{
                number:true
            },
            installAmount:{
                number:true
            }
        },
        focusCleanup: true
    });
</script>
</body>
</html>
