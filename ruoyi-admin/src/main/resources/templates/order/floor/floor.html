<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('地板订单列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>订单状态：</label>
                                <select name="status" th:with="type=${@dict.getType('order_status')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>客户电话：</label>
                                <input type="text" name="customerPhone"/>
                            </li>
                            <li>
                                <label>供应商：</label>
                                <select name="supplyId" th:with="type=${@dict.getType('floor_supply')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>地板类型：</label>
                                <select name="floorType" th:with="type=${@dict.getType('floor_type')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>地板系列：</label>
                                <select name="floorSpec" th:with="type=${@dict.getType('floor_spec')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>地板型号：</label>
                                <input type="text" name="floorNumber"/>
                            </li>
                            <li>
                                <label>客户名称：</label>
                                <input type="hidden" name="customerId" id="customerId">
                                <div class="input-group">
                                    <input type="text" name="customerInfo" class="form-control" id="customerInfo">
                                    <div class="input-group-btn" style="width: 10%;">
                                        <button type="button" class="btn btn-white dropdown-toggle" style="height: 31px" data-toggle="dropdown">
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                        </ul>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="searchList()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="resetSearch()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="order:floor:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="order:floor:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="order:floor:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-info single disabled" onclick="surveyFloor()" shiro:hasPermission="order:floor:survey">
                    <i class="fa fa-calculator"></i> 测量
                </a>
                <a class="btn btn-success single disabled" onclick="sendFloor()" shiro:hasPermission="order:floor:send">
                    <i class="fa fa-plane"></i> 发货
                </a>
                <a class="btn btn-primary single disabled" onclick="installFloor()" shiro:hasPermission="order:floor:install">
                    <i class="fa fa-check-square"></i> 安装
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
     <th:block th:include="include :: bootstrap-suggest-js" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('order:floor:edit')}]];
        var removeFlag = [[${@permission.hasPermi('order:floor:remove')}]];
        var statusDatas = [[${@dict.getType('order_status')}]];
        var supplyIdDatas = [[${@dict.getType('floor_supply')}]];
        var floorTypeDatas = [[${@dict.getType('floor_type')}]];
        var floorSpecDatas = [[${@dict.getType('floor_spec')}]];
        var prefix = ctx + "order/floor";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                detailUrl: prefix + "/detail/{id}",
                modalName: "地板订单",
                sortName: "createTime",
                sortOrder: "desc",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '主键id',
                    visible: false
                },
                {
                    field: 'status',
                    title: '订单状态',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(statusDatas, value);
                    }
                },
                {
                    field: 'customerId',
                    title: '客户信息',
                    formatter: function(value, row, index) {
                        var cId = "customer" + value;
                        var showInfo = row.customerName + '<br/>' + row.customerPhone + '<br/>' + row.community +  '<br/>' + row.address;
                        return '<a title="" id="' + cId + '" onclick="showCustomerInfo('+ value +')" title="客户信息" type="button">'+showInfo+'</a>';
                    }
                },
                {
                    field: 'floorType',
                    title: '地板类型',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(floorTypeDatas, value);
                    }
                },
                {
                    field: 'floorSpec',
                    title: '规格系列',
                    formatter: function(value, row, index) {
                       return $.table.selectDictValue(floorSpecDatas, value).concat('【').concat(value).concat('】');
                    }
                },
                {
                    field: 'supplyId',
                    title: '供应商',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(supplyIdDatas, value);
                    }
                },
                {
                    field: 'floorNumber',
                    title: '地板型号'
                },
                {
                    field: 'surveyName',
                    title: '测量人'
                },
                {
                    field: 'surveyArea',
                    title: '测量面积(㎡)'
                },
                {
                    field: 'surveyTime',
                    title: '测量时间'
                },
                {
                    field: 'sendBlock',
                    title: '发货块数'
                },
                {
                    field: 'sendArea',
                    title: '发货面积(㎡)'
                },
                {
                    field: 'sendTime',
                    title: '发货时间'
                },
                {
                    field: 'actualUseBlock',
                    title: '实际块数'
                },
                {
                    field: 'installName',
                    title: '安装工'
                },
                {
                    field: 'installTime',
                    title: '安装时间'
                },
                {
                    field: 'installArea',
                    title: '安装面积(㎡)'
                },
                {
                    field: 'installAmount',
                    title: '安装费',
                    formatter: function (value, row, index){
                        return $.common.keepTwoDecimalFull(value)
                    }
                },
                {
                    field: 'createBy',
                    title: '创建人'
                },
                {
                    field: 'createTime',
                    title: '创建时间'
                },
                {
                    field: 'remark',
                    title: '备注',
                    formatter: function(value, row, index) {
                        return $.table.tooltip(value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
        function resetSearch(){
            $('#customerId').attr('value',null);
            $.form.reset();
        }
        function searchList(){
            var customerId = $('#customerInfo').attr('data-id');
            $('#customerId').attr('value',customerId);
            $.table.search();
        }
        // 查看客户信息
        function showCustomerInfo(customerId){
            var url = ctx + "order/customer/detail/"+customerId;
            $.modal.openTab("客户详情"+customerId, url);
            // var customerInfo = $('#customer'+customerId).attr('title');
            // if(customerInfo != ''){
            //     $.modal.msg(customerInfo);
            // }else {
            //     $.get(ctx + 'order/customer/selectById/' + customerId, function (result) {
            //         var data = result.data;
            //         var html = [];
            //         html.push("客户名称：" + data.customerName + '<br>');
            //         html.push("客户电话：" + data.customerPhone + '<br>');
            //         html.push("客户小区：" + data.community + '<br>');
            //         html.push("客户地址：" + data.address + '<br>');
            //         html.push("备注：" + data.remark + '<br>');
            //         $('#customer' + customerId).attr('title', html.join(''));
            //         $.modal.msg(html.join(''));
            //     });
            // }
        }
        function surveyFloor(){
            var id = $.table.selectColumns('id');
            $.modal.open('测量地板', prefix + "/survey/"+id);
        }
        function sendFloor(){
            var id = $.table.selectColumns('id');
            $.modal.open('发货地板', prefix + "/send/"+id);
        }
        function installFloor(){
            var id = $.table.selectColumns('id');
            $.modal.open('安装地板', prefix + "/install/"+id);
        }
        // 根据手机号、姓名、地址 获取 客户
        var customerSuggest = $("#customerInfo").bsSuggest({
            url: ctx + "order/customer/selectByInfo?keyword=",
            idField: "id",
            keyField: "customerInfo",
            effectiveFields: ["customerName","customerPhone","community","address","remark"],
            effectiveFieldsAlias: {"customerName":"客户名","customerPhone":"电话","community":"小区","address":"地址","remark":"备注"},
            getDataMethod: 'url',
            clearable: true
        }).on('onDataRequestSuccess', function (e, result) {
        }).on('onSetSelectValue', function (e, keyword) {
        }).on('onUnsetSelectValue', function (e) {
        });
    </script>
</body>
</html>
