<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增客户')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-customer-add">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">销售员名称：</label>
            <div class="col-sm-8">
                <input name="salepersonName" class="form-control" type="text" required th:value="田田">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">客户来源：</label>
            <div class="col-sm-8">
                <select name="customerSource" class="form-control m-b" th:with="type=${@dict.getType('customer_source')}" required>
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">客户名称：</label>
            <div class="col-sm-8">
                <input name="customerName" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系电话：</label>
            <div class="col-sm-8">
                <input name="customerPhone" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">客户负责人名称：</label>
            <div class="col-sm-8">
                <input name="responsiblePerson" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">客户负责人电话：</label>
            <div class="col-sm-8">
                <input name="responsiblePhone" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">小区：</label>
            <div class="col-sm-8">
                <input name="community" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">楼牌号：</label>
            <div class="col-sm-8">
                <input name="address" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">其它联系人：</label>
            <div class="col-sm-8">
                <input name="otherContactName" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">其它联系人电话：</label>
            <div class="col-sm-8">
                <input name="otherContactPhone" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">选购品类：</label>
            <div class="col-sm-8" th:with="type=${@dict.getType('category')}">
                <label th:each="dict : ${type}" class="check-box">
                    <input name="buyCategories" type="checkbox" th:value="${dict.dictValue}" th:text="${dict.dictLabel}" required>
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <textarea name="memo" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">订单金额：</label>
            <div class="col-sm-8">
                <input name="amount" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">支付状态：</label>
            <div class="col-sm-8">
                <select name="payStatus" class="form-control m-b" th:with="type=${@dict.getType('pay_status')}" required>
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "order/customer"
    $("#form-customer-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-customer-add').serialize());
        }
    }
</script>
</body>
</html>
