<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('客户详情')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-user-edit">
        <div class="form-group">
            <label class="col-sm-3 control-label">销售员：</label>
            <div class="col-sm-8">
                <div class="form-control-static" th:text="${cus.salepersonName}"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">客户来源：</label>
            <div class="col-sm-8">
                <div class="form-control-static" th:text="${@dict.getLabel('customer_source', cus.customerSource)}"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">客户名称：</label>
            <div class="col-sm-8">
                <div class="form-control-static" th:text="${cus.customerName}"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系电话：</label>
            <div class="col-sm-8">
                <div class="form-control-static" th:text="${cus.customerPhone}"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">小区：</label>
            <div class="col-sm-8">
                <div class="form-control-static" th:text="${cus.community}"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">楼牌：</label>
            <div class="col-sm-8">
                <div class="form-control-static" th:text="${cus.address}"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">选购品类：</label>
            <div class="col-sm-8" th:with="type=${@dict.getType('category')}">
                <label th:each="dict : ${type}" class="check-box">
                    <input type="checkbox" style="color: red" th:value="${dict.dictValue}" th:text="${dict.dictLabel}" th:attr="checked=${cus.buyCategories.contains(dict.dictValue)?true:false}">
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">客户负责人名称：</label>
            <div class="col-sm-8">
                <div class="form-control-static" th:text="${cus.responsiblePerson}"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">客户负责人电话：</label>
            <div class="col-sm-8">
                <div class="form-control-static" th:text="${cus.responsiblePhone}"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">其它联系人：</label>
            <div class="col-sm-8">
                <div class="form-control-static" th:text="${cus.otherContactName}"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">其它联系人电话：</label>
            <div class="col-sm-8">
                <div class="form-control-static" th:text="${cus.otherContactPhone}"></div>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
</body>
</html>
